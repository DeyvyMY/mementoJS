    <script>
            class Iterator {
        
        
                constructor(list) {
                    this.list = list;
                    this.pointer = 0;
                }
        
                hasNext() {
                    return this.pointer < this.list.length;
                }
        
                next() {
                    this.pointer++;
                }
        
                currentItem() {
                    return this.list[this.pointer];
                }
        
                previous() {
                    this.pointer--;
                }
        
                hasPrevious() {
                    return this.pointer !== 0;
                }
        
            }
        
            class CareTaker {
                constructor() {
                    this.mementos = [];
                    this.iterator = new Iterator(this.mementos);
                }
        
                addMemento(memento) {
                    this.mementos.push(memento);
                    this.iterator.next();
                }
        
                hasUndo() {
                    /*let mementoUndo = this.#getUndo();
                    if (mementoUndo !=null){
                        return false;
                    }
                    // restore
                    mementoUndo.restore();
                    return true;*/
                    return this.iterator.hasPrevious();
                }
        
                hasRedo() {
                    return this.iterator.hasNext();
                }
        
                getUndo() {
                    // <-
                    if (this.iterator.hasPrevious()) {
                        this.iterator.previous();
                        return this.iterator.currentItem()
                    }
                    return null;
                }
                getRedo() {
                    //  ->
                    if (this.iterator.hasNext()) {
                        this.iterator.next();
                        return this.iterator.currentItem();
                    }
                    return null;
                }
            }
        
            class Memento {
        
                constructor(state) {
                    this._state = state;
                }
        
                get state() {
                    return this._state;
                }
        
                set state(value) {
                    this._state = value;
                }
            }
        
            class Originator {

                }
        
                setMemento(objectX,memento) {
                    let c =memento.state;
                    Object.assign(objectX,c);
                    
                }
        
                createMemento(objectX) {
                    let thisCloned = {...objectX};
                    //let thisCloned = 0;
                    //Object.assign(objectX, thisCloned);
                    return new Memento(thisCloned);
        
                }
                saveState(object,careTaker){
                let memento=this.createMemento(object);
                careTaker.addMemento(memento);
                }
                undo(objectX,careTaker){
                let mementoUndo=careTaker.getUndo();
                this.setMemento(objectX,mementoUndo);
                }
                redo(objectX,careTaker){

                this.setMemento(objectX,mementoRedo);
                }
